<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <title>Блочные и строчные элементы</title>
</head>


<body>
    <div class="page">
        <!--Тег <div></div> разделяет блоки | блочный элемент-->
        <!--При добавлении нового блока <div>, он будет начинатся с новой строки-->
        <div class="content">
            <h1 class="tite"> Page</h1>
            <!--Тег <span></span> является строчным блоком -->
            <p><span class="text_red">Lorem ipsum </span>dolor sit amet consectetur, adipisicing elit. Porro, vel! Laborum non quam omnis perferendis necessitatibus enim tenetur nihil facere nesciunt, nam in rem voluptatum nostrum temporibus nemo inventore
                molestiae.
            </p>
        </div>

        <div class="footer">
            <p>copyright 2021</p>
        </div>
    </div>
</body>

</html>
